<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Banco Horizonte</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #fff;
            margin: 0;
            display: flex;
            flex-direction: column;
            height: 100vh;
        }
        .header {
            background-color: #FFA500; /* Light orange color */
            color: white;
            padding: 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .logo {
            display: flex;
            align-items: center;
        }
        .logo img {
            height: 100px; /* Set the desired height */
            width: auto; /* Maintain aspect ratio */
            margin-left: 10px;
        }
        .login {
            display: flex;
            align-items: center;
        }
        .login form {
            display: flex;
            flex-direction: column;
            margin-right: 10px;
        }
        .login input[type="text"], .login input[type="password"] {
            padding: 10px;
            margin: 5px 0;
            border: 1px solid #ccc;
            border-radius: 4px;
            width: 200px;
        }
        .login button {
            background-color: white;
            color: #FFA500;
            border: 1px solid #FFA500;
            padding: 10px 20px;
            margin-left: 10px;
            border-radius: 4px;
            cursor: pointer;
            height: 84px; /* Total height of two input fields (2*34px + 2*5px margin) */
            box-sizing: border-box;
        }
        .login button:hover {
            background-color: #FF8C00;
            color: white;
        }
        .content {
            flex-grow: 1;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #f5f5f5;
        }
    </style>
</head>
<body>

<div class="header">
    <div class="logo">
        <h1>Banco Horizonte</h1>
        <img src="https://github.com/TauberF/IngSoftware/blob/main/MockupsPantallas/Logo.png?raw=true" alt="Logo">
    </div>
    <div class="login">
        <form>
            <input type="text" name="email" placeholder="Email">
            <input type="password" name="password" placeholder="Password">
        </form>
        <button>Login</button>
    </div>
</div>

<div class="content">
    <!-- Center of the screen left blank for adding functionalities later -->
</div>

</body>
</html>
