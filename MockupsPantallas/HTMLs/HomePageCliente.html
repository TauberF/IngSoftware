    </style>

<body>

<div class="header">
    <div class="menu" onclick="toggleMenuOptions()">
        <button class="menu-button">Menu</button>
        <div class="menu-options">
            <button>Estado de cuenta</button>
            <button>Transferencia entre cuentas personales</button>
            <button>Historico de saldos</button>
            <button>Pago de servicios</button>
        </div>
    </div>
    <div class="logo">
        <img src="https://github.com/TauberF/IngSoftware/blob/main/MockupsPantallas/Logo.png?raw=true" alt="Logo">
    </div>
    <div class="user-info" onclick="toggleAccountSettings()">
        <span>Hello, <span class="username">{username}</span></span>
        <div class="account-settings">
            <button>Configurar cuenta</button>
        </div>
    </div>
</div>

<div class="content">
    <!-- Main content area left blank for adding functionalities later -->
</div>

<script>
    function toggleAccountSettings() {
        var accountSettings = document.querySelector('.account-settings');
        if (accountSettings.style.display === 'block') {
            accountSettings.style.display = 'none';
        } else {
            accountSettings.style.display = 'block';
        }
    }

    function toggleMenuOptions() {
        var menuOptions = document.querySelector('.menu-options');
        if (menuOptions.style.display === 'block') {
            menuOptions.style.display = 'none';
        } else {
            menuOptions.style.display = 'block';
        }
    }
    
    // Close the dropdown if the user clicks outside of it
    window.onclick = function(event) {
        if (!event.target.matches('.user-info') && !event.target.matches('.username') && !event.target.matches('.menu') && !event.target.matches('.menu-button')) {
            var dropdowns = document.getElementsByClassName('account-settings');
            for (var i = 0; i < dropdowns.length; i++) {
                var openDropdown = dropdowns[i];
                if (openDropdown.style.display === 'block') {
                    openDropdown.style.display = 'none';
                }
            }
            var menuOptions = document.getElementsByClassName('menu-options');
            for (var i = 0; i < menuOptions.length; i++) {
                var openMenu = menuOptions[i];
                if (openMenu.style.display === 'block') {
                    openMenu.style.display = 'none';
                }
            }
        }
    }
</script>

</body>
</html>
